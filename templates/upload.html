{% extends 'base.html' %}

{% block content %}
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p}}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <button type="submit">Upload</button>
        </form>
    </div>
{% endblock %}
